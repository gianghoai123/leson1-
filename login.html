<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nhập thông tin</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <a href="bandotrangtritet.html">Trang chủ</a>
    <form>
      <div class="container">
        <h1>Đăng nhập</h1>
        <div>
          <label for="email"><b>Tài khoản:</b></label>
          <input
            type="text"
            placeholder="Nhập vào tài khoản"
            name="Họ và tên"
            id="email"
            required
          />
        </div>
        <br />
        <label for="tuoi">Mật khẩu:</label>
        <input
          type="text"
          placeholder="Nhập vào mật khẩu của bạn"
          id="password"
          name="tuoi"
        /><br /><br />

        <button id="btn_login" class="btn-submit" type="button">
          Đăng nhập
        </button>
      </div>
    </form>
    <script src="login.js"></script>
  </body>
</html>
